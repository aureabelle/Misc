<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<fieldset>
		<legend>Password Peeker</legend>
		<div class="password-field">
			<label for="pass">Password</label>
			<input type="password" id="pass" data-input="password" />
		</div>
		
		<div class="password-field">
			<label for="pass2">Password</label>
			<input type="password" id="pass2" data-input="password" />
		</div>
	</fieldset>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
	<script src="passwordPeeker.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$('*[data-input="password"]').passwordPeeker();
		});
	</script>
</body>
</html>
